name: Python package

on:
  push:
    branches:
      - main  # You can change this to match your default branch
  pull_request:
    branches:
      - main  # You can change this to match your default branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # You can adjust this to your Python version
    
    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/calculator" >> $GITHUB_ENV  # Ensures Python can find the calculator module

    - name: Run tests
      run: |
        . venv/bin/activate
        pytest --maxfail=1 --disable-warnings -q

